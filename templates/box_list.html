<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
.boxes-container {
  display: flex;
  flex-wrap: wrap;
}
.boxes-cell {
  height: 200px;
  width: 20%;
  position: relative;
}
img {
  height: 100%;
  object-fit: cover;
}
    </style>
  </head>
  <body>
    <h1>kokodayo</h1>
    <h2>Boxes</h2>
    <div class='boxes-container'>
    {{range .boxes}}
    <span class="boxes-cell">
      {{.BoxId}}
    <a href="/b/{{.BoxId}}"><img src="{{.ImageUrl}}"></a>
    </span>
    {{end}}
    </div>
    </ul>
  </body>
</html>
